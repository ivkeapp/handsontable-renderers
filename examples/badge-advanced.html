<!DOCTYPE html>
<html>
<head>
  <title>Handsontable Advanced Badge Renderers Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@6.2.0/dist/handsontable.full.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/handsontable@6.2.0/dist/handsontable.full.min.js"></script>
  <script type="module" src="../src/renderers/badgeRenderer.js"></script>
  <style>
    .badge-col .ht_master .htCore td { background: #e3f2fd; }
    .color-col .ht_master .htCore td { background: #e8f9e5; }
    .outline-col .ht_master .htCore td { background: #fce4ec; }
    .icon-col .ht_master .htCore td { background: #f3e5f5; }
    .gradient-col .ht_master .htCore td { background: #fffde7; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Advanced Badge Renderers Example</h2>
    <div id="hot" class="shadow rounded"></div>
  </div>
  <script type="module">
    import {
      badgeRenderer,
      colorBadgeRenderer,
      outlineBadgeRenderer,
      iconBadgeRenderer,
      gradientBadgeRenderer
    } from '../src/renderers/badgeRenderer.js';
    const data = Array.from({length: 15}, (_, i) => [
      i % 2 === 0 ? "Active" : "Inactive",
      i % 3 === 0 ? "VIP" : "REGULAR",
      i % 4 === 0 ? "NEW" : "OLD",
      i % 5 === 0 ? "STAR" : "USER",
      i % 2 === 0 ? "HOT" : "COLD",
      `User${i+1}`,
      `user${i+1}@mail.com`,
      `Role${(i%3)+1}`,
      `Dept${(i%4)+1}`,
      `Note${i}`
    ]);
    const container = document.getElementById('hot');
    new Handsontable(container, {
      data,
      colHeaders: [
        "Default Badge",
        "Color Badge",
        "Outline Badge",
        "Icon Badge",
        "Gradient Badge",
        "Name", "Email", "Role", "Department", "Note"
      ],
      columns: [
        { renderer: badgeRenderer, className: 'badge-col' },
        { renderer: colorBadgeRenderer, className: 'color-col', badgeColor: '#d81b60' },
        { renderer: outlineBadgeRenderer, className: 'outline-col', badgeColor: '#43a047' },
        { renderer: iconBadgeRenderer, className: 'icon-col', badgeColor: '#1e88e5', iconClass: 'fas fa-star' },
        { renderer: gradientBadgeRenderer, className: 'gradient-col', gradient: 'linear-gradient(90deg, #ff8a65, #ffd54f)' },
        {}, {}, {}, {}, {}
      ],
      width: '100%',
      height: 500,
      stretchH: 'all',
      rowHeaders: true,
      licenseKey: 'non-commercial-and-evaluation'
    });
  </script>
</body>
</html>
