<!DOCTYPE html>
<html>
<head>
  <title>Handsontable Renderers & Formatters Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@6.2.0/dist/handsontable.full.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/handsontable@6.2.0/dist/handsontable.full.min.js"></script>
  <script type="module" src="../src/renderers/textRenderer.js"></script>
  <script type="module" src="../src/renderers/badgeRenderer.js"></script>
  <script type="module" src="../src/renderers/dateRenderer.js"></script>
  <script type="module" src="../src/renderers/imageRenderer.js"></script>
  <script type="module" src="../src/renderers/linkRenderer.js"></script>
  <script type="module" src="../src/utils/formatters.js"></script>
  <style>
    .example-table .ht_master .htCore td {
      background: #f8f9fa;
    }
    .badge { font-size: 0.95em; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Renderers & Formatters Example</h2>
    <div id="hot" class="shadow rounded"></div>
  </div>
  <script type="module">
    import { textRenderer, textWrapRenderer } from '../src/renderers/textRenderer.js';
    import { badgeRenderer } from '../src/renderers/badgeRenderer.js';
    import { dateRenderer, dateFormat } from '../src/renderers/dateRenderer.js';
    import { imageRenderer } from '../src/renderers/imageRenderer.js';
    import { linkRenderer } from '../src/renderers/linkRenderer.js';
    import * as formatters from '../src/utils/formatters.js';

    const data = [
      [formatters.uppercase('hello world'), formatters.capitalize('badge example'), formatters.formatDate('2025-08-29'), 'https://via.placeholder.com/80', 'https://handsontable.com', 12345.678],
      [formatters.truncate('This is a long text for wrap', 12), formatters.currency(99.99, 'â‚¬'), formatters.formatDate('2024-12-01'), 'https://via.placeholder.com/100', 'https://github.com', 0.4567],
      [formatters.camelCase('sample text'), formatters.percent(0.1234), formatters.formatDate('2023-01-15'), 'https://via.placeholder.com/60', 'https://google.com', 987654.321],
      [formatters.pad('PadMe', 10, '_', false), formatters.lowercase('BADGE'), formatters.formatDate('2022-05-20'), 'https://via.placeholder.com/120', 'https://example.com', 42],
    ];

    const container = document.getElementById('hot');
    new Handsontable(container, {
      data,
      colHeaders: [
        'Text (textRenderer + uppercase/truncate/camelCase/pad)',
        'Badge (badgeRenderer + capitalize/currency/percent/lowercase)',
        'Date (dateRenderer + formatDate)',
        'Image (imageRenderer)',
        'Link (linkRenderer)',
        'Number (textRenderer + formatNumber)'
      ],
      columns: [
        { renderer: textRenderer, className: 'example-table' },
        { renderer: badgeRenderer, className: 'example-table' },
        { renderer: dateRenderer, className: 'example-table' },
        { renderer: imageRenderer, className: 'example-table' },
        { renderer: linkRenderer, className: 'example-table' },
        { renderer: textRenderer, className: 'example-table', formatter: (value) => formatters.formatNumber(value) },
      ],
      cells: function(row, col) {
        const cellProperties = {};
        if (col === 1) cellProperties.badgeColor = '#007bff';
        return cellProperties;
      },
      width: '100%',
      height: 400,
      stretchH: 'all',
      rowHeaders: true,
      licenseKey: 'non-commercial-and-evaluation'
    });
  </script>
</body>
</html>
