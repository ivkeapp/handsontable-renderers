<!DOCTYPE html>
<html>
<head>
  <title>Handsontable Basic Renderer Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@6.2.0/dist/handsontable.full.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/handsontable@6.2.0/dist/handsontable.full.min.js"></script>
  <script type="module" src="../src/renderers/textRenderer.js"></script>
  <style>
    .text-col .ht_master .htCore td {
      background: #f3e5f5;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Text Renderer Example</h2>
    <div id="hot" class="shadow rounded"></div>
  </div>
  <script type="module">
    import { textRenderer } from '../src/renderers/textRenderer.js';
    const texts = ["Hello", "World", "Handsontable", "Renderer", "Boilerplate", "Example", "Cell", "Text", "Demo", "Showcase"];
    const data = Array.from({length: 15}, (_, i) => [
      texts[i % texts.length],
      `User${i+1}`,
      `user${i+1}@mail.com`,
      `Role${(i%3)+1}`,
      `Dept${(i%4)+1}`,
      `+381 60 1234${i}`,
      `City${(i%5)+1}`,
      `2025-08-${(i%28)+1}`,
      `Extra${i}`,
      `Note${i}`
    ]);
    const container = document.getElementById('hot');
    new Handsontable(container, {
      data,
      colHeaders: ["Text (Renderer)", "Name", "Email", "Role", "Department", "Phone", "City", "Date", "Extra", "Note"],
      columns: [
        { renderer: textRenderer, className: 'text-col' },
        {}, {}, {}, {}, {}, {}, {}, {}, {}
      ],
      width: '100%',
      height: 500,
      stretchH: 'all',
      rowHeaders: true,
      licenseKey: 'non-commercial-and-evaluation'
    });
  </script>
</body>
</html>
