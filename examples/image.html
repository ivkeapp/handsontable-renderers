<!DOCTYPE html>
<html>
<head>
  <title>Handsontable Image Renderer Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@6.2.0/dist/handsontable.full.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/handsontable@6.2.0/dist/handsontable.full.min.js"></script>
  <script type="module" src="../src/renderers/imageRenderer.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Image Renderer Example</h2>
    <div id="hot" class="shadow rounded"></div>
  </div>
  <script type="module">
    import { imageRenderer } from '../src/renderers/imageRenderer.js';
    const images = [
      "https://upload.wikimedia.org/wikipedia/commons/4/47/React.svg",
      "https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png",
      "https://upload.wikimedia.org/wikipedia/commons/d/d9/Node.js_logo.svg"
    ];
    const data = Array.from({length: 15}, (_, i) => [
      images[i % images.length],
      `User${i+1}`,
      `user${i+1}@mail.com`,
      `Role${(i%3)+1}`,
      `Dept${(i%4)+1}`,
      `+381 60 1234${i}`,
      `City${(i%5)+1}`,
      `2025-08-${(i%28)+1}`,
      `Extra${i}`,
      `Note${i}`
    ]);
    const container = document.getElementById('hot');
    new Handsontable(container, {
      data,
      colHeaders: ["Logo (Image)", "Name", "Email", "Role", "Department", "Phone", "City", "Date", "Extra", "Note"],
      columns: [
        { renderer: imageRenderer, className: 'image-col' },
        {}, {}, {}, {}, {}, {}, {}, {}, {}
      ],
      width: '100%',
      height: 500,
      stretchH: 'all',
      rowHeaders: true,
      licenseKey: 'non-commercial-and-evaluation'
    });
  </script>
</body>
</html>
