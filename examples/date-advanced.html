<!DOCTYPE html>
<html>
<head>
  <title>Handsontable Advanced Date Renderers Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@6.2.0/dist/handsontable.full.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/handsontable@6.2.0/dist/handsontable.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <script type="module" src="../src/renderers/dateRenderer.js"></script>
  <style>
    .date-format-col .ht_master .htCore td { background: #e3f2fd; }
    .date-time-format-col .ht_master .htCore td { background: #fffde7; }
    .localized-native-col .ht_master .htCore td { background: #e8f5e9; }
    .localized-locale-col .ht_master .htCore td { background: #fce4ec; }
    .localized-custom-col .ht_master .htCore td { background: #f3e5f5; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Advanced Date Renderers Example</h2>
    <div id="hot" class="shadow rounded"></div>
  </div>
  <script type="module">
    import {
      dateFormat,
      dateTimeFormat,
      localizedDateRendererNative,
      localizedDateRendererWithLocaleNative,
      localizedDateCustomFormatNative
    } from '../src/renderers/dateRenderer.js';
    const dates = ["2025-08-29T14:30:00", "2024-12-01T09:15:00", null, "invalid", "2023-05-15T22:45:00", "2022-11-30T07:00:00", "2021-01-01T12:00:00", "2020-07-20T18:20:00"];
    const data = Array.from({length: 15}, (_, i) => [
      dates[i % dates.length],
      dates[i % dates.length],
      dates[i % dates.length],
      dates[i % dates.length],
      dates[i % dates.length],
      `User${i+1}`,
      `user${i+1}@mail.com`,
      `Role${(i%3)+1}`,
      `Dept${(i%4)+1}`,
      `Note${i}`
    ]);
    const container = document.getElementById('hot');
    new Handsontable(container, {
      data,
      colHeaders: [
        "Date Format (YYYY-MM-DD)",
        "DateTime Format (YYYY-MM-DD HH:mm)",
        "Localized Native",
        "Localized w/Locale",
        "Localized Custom Format",
        "Name", "Email", "Role", "Department", "Note"
      ],
      columns: [
        { renderer: dateFormat, className: 'date-format-col' },
        { renderer: dateTimeFormat, className: 'date-time-format-col' },
        { renderer: localizedDateRendererNative, className: 'localized-native-col' },
        { renderer: localizedDateRendererWithLocaleNative, className: 'localized-locale-col', locale: 'sr' },
        { renderer: localizedDateCustomFormatNative, className: 'localized-custom-col', locale: 'en-US', dateOptions: { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' } },
        {}, {}, {}, {}, {}
      ],
      width: '100%',
      height: 500,
      stretchH: 'all',
      rowHeaders: true,
      licenseKey: 'non-commercial-and-evaluation'
    });
  </script>
</body>
</html>
